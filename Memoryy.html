    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const music = document.getElementById('birthday-music');
            const autoPlayBtn = document.getElementById('auto-play-btn');

            // 1. Coba memutar musik secara langsung (walau sering diblokir)
            music.play().catch(error => {
                // 2. Jika gagal (karena diblokir), kita gunakan klik virtual pada tombol
                autoPlayBtn.addEventListener('click', () => {
                    music.play().catch(e => console.error("Gagal putar musik setelah klik:", e));
                });
                // Memicu klik virtual segera setelah halaman dimuat
                autoPlayBtn.click();
            });
        });
    </script>
